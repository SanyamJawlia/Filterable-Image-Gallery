<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-g7iKfjNpZY7Gk0W8uJ6ZZgX6U5vE1xp05W8OgZwOjx1m2mH5MkEPFI/gXT2QJxrX9q+dqORnYJSCwGZ7jrAAxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    <div class="container">

        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo" >Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>

        <div class="box" id="store-items">

            <div class="store-item web">
                <img src="images/web1.jpeg" alt="" class="store-img">
            </div>

            <div class="store-item logo">
                <img src="images/logo1.jpg" alt="" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="images/phone2.jpg" alt="" class="store-img">
            </div>

            <div class="store-item web">
                <img src="images/web2.jpeg" alt="" class="store-img">
            </div>

            <div class="store-item logo">
                <img src="images/logo2.jpeg" alt="" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="images/phone1.jpeg" alt="" class="store-img">
            </div>

            <div class="store-item web">
                <img src="images/web3.jpeg" alt="" class="store-img">
            </div>

            <div class="store-item logo">
                <img src="images/logo3.png" alt="" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="images/phone3.jpeg" alt="" class="store-img">
            </div>

            <div class="store-item laptop">
                <img src="images/laptop.jpeg" alt="" class="store-img">
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
